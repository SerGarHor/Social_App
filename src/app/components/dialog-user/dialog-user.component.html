<div class="dialog-style">
    <h2>Actualizar datos</h2>
    <div class="dialog-content">
        <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input [(ngModel)]="fullname" matInput placeholder="Pepito">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Age</mat-label>
            <input [(ngModel)]="age" type="number" matInput placeholder="20">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" type="email" matInput placeholder="pepitoperez@gmail.com">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" type="password" matInput placeholder="********">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateData()">Save</button>
    </div>
</div>
